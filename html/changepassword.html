<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
<head>
	<title>Cambio password - Cinema Hesperia</title>
	<meta name="description" content="Pagina per il cambio della password da utilizzare per l'accesso all'area personale"/>
	<meta name="keywords" content="Account, password, area personale, biglietti, cinema, film, prenotazioni, Cinema Hesperia"/>
	<meta/>
	<script type="text/javascript" src="js/passwordFormCheck.js"></script>
</head>
<body>
	<div id="header"/>

	<div id="content">
		<h2  class="signup_log_header accent">Cambio <span class="accent" xml:lang="en">Password</span></h2>


		<form action="%changepassword%" id="change_password" method="post">
			<p id="error"></p>

			<fieldset>
				<legend> Compila il <span xml:lang="en">form</span> per cambiare la <span xml:lang="en">Password:</span></legend>
				<label for="old_password" xml:lang="en">Vecchia Password:</label>
				<input type="password" id="old_password" name="old-password"/>

				<label for="new_password" xml:lang="en">Nuova Password:</label>
				<input type="password" id="new_password" name="new-password"/>

				<label for="psw-repeat">Ripeti Password</label>
 				<input type="password" id="psw-repeat" name="psw-repeat"/>

				<input type="submit" id="submit" class="bottone" value="Conferma"/>
			</fieldset>
		</form>
	</div>

	<div id="footer"/>
</body>
</html>
